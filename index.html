<!DOCTYPE html>
<html lang="en" id="height">
<head>
    <meta charset="UTF-8">
    <title>Personal Local Weather</title>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Mobile Screens adjust-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Skycons Icon API-->
    <script src="skycons.js"></script>
    <!--jQuery for bootstrap-->
    <script src="jquery-3.2.1.min.js"></script>
    <!--Bootstrap-->
    <!-- compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- compiled and minified JavaScript -->
    <script src="bootstrap.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Coiny|Quicksand" rel="stylesheet">
    <!-- Font Awesome icons-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body onload="getAddress();" class="containerVerticalAlign">
    <div class="container" style="background-color: white; border: 1px solid dimgrey; border-radius: 25px;">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <!-- Modal button -->
                <!-- Button trigger modal -->
                <p class="text-right modalStyle">
                    <a class="linkInfo" data-toggle="modal" data-target="#myModal">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>
                </p>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <a type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                                <h4 class="modal-title" id="myModalLabel">About</h4>
                            </div>
                            <div class="modal-body">
                                <p>This page is part of a <a href="https://www.freecodecamp.com/challenges/build-a-random-quote-machine">Free Code Camp’s exercise</a>.</p>
                                <p>The background image belongs to <a href="https://pixabay.com/en/users/sutulo-3073859/"> Sutulo</a> and was downloaded on <a href="https://pixabay.com">Pixabay</a>.</p>
                                <p>Visit <a href="https://viltonbonifacio.github.io">my website</a> for more information.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- -->
            </div>
            <header class="col-xs-12 col-sm-12 col-md-12 text-center">
                <h1 >Personal Local Weather</h1>
            </header>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="row verticalAlign">
                    <div class="col-xs-12 col-sm-4 col-md-4 text-center">
                        <canvas id="icon" width="128" height="128"></canvas>
                        <p id="summary"></p>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4 text-center">
                        <p id="temperature"></p>
                        <button id="changeUnit" class="btn btn-primary" type="button" onclick="changeTempUnit();">&#8451;</button>
                        <span class="line"></span>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4 text-center">
                        <div class="row">
                        <p id="windSpeed"></p>
                        <a id="changeWS" class="btn btn-primary" type="button" onclick="changeWSUnit();">Km/h</a>
                        <p id="location"></p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <p id="footerText">
            Coded by: <a href="https://viltonbonifacio.github.io/" target="_blank">Vilton Bonifácio</a>
        </p>
    </footer>
</body>
</html>
